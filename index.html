<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <script src='js/animate.js'></script>
        <script src='js/emulator.js'></script>
        <script src='js/fileHelper.js'></script>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="main">
            <div class="padded container thumbnail">
                <h1>Chip-8 Emulator</h1>
            </div>
            <br />
            <div class="container well">
                <div class="center">
                    <canvas class="screen" id="myCanvas" width="768" height="384">
                        <p>Your browser does not support html5!</p>
                    </canvas>    
                </div>
                <div class="row">
                    <div class="offset2 span3">
                        <div class="input-append">
                            <input class="span1" id="txtColorOn" size="3" type="text" value="FFF"><button class="btn" type="button" onclick="changeOn()">Change + color</button>
                        </div>
                    </div>
                    <div class="span3">
                        <div class="input-append">
                            <input class="span1" id="txtColorOff" size="3" type="text" value="000"><button class="btn" type="button" onclick="changeOff()">Change - color</button>
                        </div>
                    </div>
                    <div class="span3">
                        <div class="input-append">
                            <input class="span1" id="txtTimeout" size="3" type="text" value="0"><button class="btn" type="button" onclick="changeTimeout()">Change Timeout</button>
                        </div>
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="offset3 span3" style="font-family: monospace;">
                        <p>Keypad:</p>
                        +---+---+---+---+<br />
                        | 1 | 2 | 3 | 4 |<br />
                        +---+---+---+---+<br />
                        | q | w | e | r |<br />
                        +---+---+---+---+<br />
                        | a | s | d | f |<br />
                        +---+---+---+---+<br />
                        | z | x | c | v |<br />
                        +---+---+---+---+<br />
                    </div>
                    <div class="span4">
                        <input type="file" id="files" name="file" />
                    </div>
                </div>
            </div>
            <div class="container well">
                <p>Chip-8 Emulator written by <a href="http://www.jerry-schneider.com">Jerry Schneider</a></p>
            </div>
        </div>
    </body></html>
